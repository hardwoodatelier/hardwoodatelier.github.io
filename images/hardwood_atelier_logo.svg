<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Highly figured walnut wood pattern definition -->
  <defs>
    <!-- Complex walnut grain pattern with figure -->
    <pattern id="walnutGrain" x="0" y="0" width="120" height="60" patternUnits="userSpaceOnUse">
      <rect width="120" height="60" fill="#4A3626"/>
      <!-- Base grain lines -->
      <path d="M0,10 Q30,8 60,12 T120,10" stroke="#2E1F14" stroke-width="0.8" fill="none" opacity="0.6"/>
      <path d="M0,20 Q40,16 80,22 T120,20" stroke="#2E1F14" stroke-width="0.8" fill="none" opacity="0.6"/>
      <path d="M0,30 Q35,28 70,32 T120,30" stroke="#2E1F14" stroke-width="0.8" fill="none" opacity="0.6"/>
      <path d="M0,40 Q45,36 90,42 T120,40" stroke="#2E1F14" stroke-width="0.8" fill="none" opacity="0.6"/>
      <path d="M0,50 Q25,48 50,52 T120,50" stroke="#2E1F14" stroke-width="0.8" fill="none" opacity="0.6"/>
      
      <!-- Figure patterns (swirls and eyes) -->
      <ellipse cx="30" cy="25" rx="12" ry="8" fill="none" stroke="#5C4033" stroke-width="0.5" opacity="0.7"/>
      <ellipse cx="75" cy="35" rx="15" ry="10" fill="none" stroke="#5C4033" stroke-width="0.5" opacity="0.7"/>
      <path d="M10,15 Q20,25 30,15" stroke="#6B4E38" stroke-width="0.6" fill="none" opacity="0.5"/>
      <path d="M60,30 Q70,40 80,30" stroke="#6B4E38" stroke-width="0.6" fill="none" opacity="0.5"/>
      <path d="M90,20 Q100,30 110,20" stroke="#6B4E38" stroke-width="0.6" fill="none" opacity="0.5"/>
      
      <!-- Darker streaks for depth -->
      <path d="M15,0 Q20,30 25,60" stroke="#1F1410" stroke-width="2" fill="none" opacity="0.3"/>
      <path d="M55,0 Q60,30 65,60" stroke="#1F1410" stroke-width="2" fill="none" opacity="0.3"/>
      <path d="M95,0 Q100,30 105,60" stroke="#1F1410" stroke-width="2" fill="none" opacity="0.3"/>
    </pattern>
    
    <!-- Rich walnut gradient -->
    <linearGradient id="walnutGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5C4033;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3E2B20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E1F14;stop-opacity:1" />
    </linearGradient>
    
    <!-- Highlight gradient for joinery -->
    <linearGradient id="joineryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B4E38;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A3626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main logo mark - Abstract furniture with detailed joinery -->
  <g transform="translate(200, 60)">
    <!-- Table legs with mortise and tenon detail -->
    <rect x="-32" y="5" width="8" height="35" fill="url(#walnutGradient)"/>
    <rect x="24" y="5" width="8" height="35" fill="url(#walnutGradient)"/>
    
    <!-- Mortise and tenon joint details on legs -->
    <rect x="-31" y="2" width="6" height="4" fill="url(#joineryGradient)" stroke="#2E1F14" stroke-width="0.5"/>
    <rect x="25" y="2" width="6" height="4" fill="url(#joineryGradient)" stroke="#2E1F14" stroke-width="0.5"/>
    
    <!-- Table top with figured walnut -->
    <rect x="-45" y="-25" width="90" height="30" fill="url(#walnutGrain)" stroke="#2E1F14" stroke-width="2" rx="2"/>
    
    <!-- Butterfly/bow-tie inlay joints -->
    <g transform="translate(-15, -10)">
      <path d="M0,0 L-3,-3 L-3,-5 L0,-4 L3,-5 L3,-3 Z" fill="#8B6341" stroke="#2E1F14" stroke-width="0.5"/>
    </g>
    <g transform="translate(15, -10)">
      <path d="M0,0 L-3,-3 L-3,-5 L0,-4 L3,-5 L3,-3 Z" fill="#8B6341" stroke="#2E1F14" stroke-width="0.5"/>
    </g>
    
    <!-- Dovetail joint detail on table edge -->
    <g transform="translate(-45, -15)">
      <path d="M0,0 L3,0 L4,3 L3,6 L0,6 Z" fill="url(#joineryGradient)" stroke="#2E1F14" stroke-width="0.5"/>
      <path d="M4,0 L7,0 L8,3 L7,6 L4,6 L5,3 Z" fill="#3E2B20" stroke="#2E1F14" stroke-width="0.5"/>
      <path d="M8,0 L11,0 L12,3 L11,6 L8,6 L9,3 Z" fill="url(#joineryGradient)" stroke="#2E1F14" stroke-width="0.5"/>
    </g>
    
    <!-- Finger joint detail on opposite edge -->
    <g transform="translate(34, -15)">
      <rect x="0" y="0" width="3" height="2" fill="url(#joineryGradient)" stroke="#2E1F14" stroke-width="0.3"/>
      <rect x="3" y="2" width="3" height="2" fill="#3E2B20" stroke="#2E1F14" stroke-width="0.3"/>
      <rect x="6" y="0" width="3" height="2" fill="url(#joineryGradient)" stroke="#2E1F14" stroke-width="0.3"/>
      <rect x="9" y="2" width="2" height="2" fill="#3E2B20" stroke="#2E1F14" stroke-width="0.3"/>
    </g>
    
    <!-- Wood grain detail lines on table surface -->
    <path d="M-40,-10 Q-20,-12 0,-10 T40,-10" stroke="#2E1F14" stroke-width="0.5" fill="none" opacity="0.4"/>
    <path d="M-35,-5 Q-15,-7 5,-5 T35,-5" stroke="#2E1F14" stroke-width="0.5" fill="none" opacity="0.4"/>
    
    <!-- Through-tenon detail visible on top -->
    <rect x="-30" y="-8" width="4" height="6" fill="#5C4033" stroke="#2E1F14" stroke-width="0.5"/>
    <rect x="26" y="-8" width="4" height="6" fill="#5C4033" stroke="#2E1F14" stroke-width="0.5"/>
  </g>
  
  <!-- Company name - HARDWOOD -->
  <text x="200" y="120" font-family="Georgia, serif" font-size="28" font-weight="600" 
        text-anchor="middle" fill="#2C1F17" letter-spacing="3">
    HARDWOOD
  </text>
  
  <!-- Company name - ATELIER -->
  <text x="200" y="145" font-family="Georgia, serif" font-size="22" font-weight="400" 
        text-anchor="middle" fill="#4A3425" letter-spacing="4" font-style="italic">
    ATELIER
  </text>
  
  <!-- Decorative line elements -->
  <line x1="80" y1="155" x2="150" y2="155" stroke="#8B6341" stroke-width="1"/>
  <line x1="250" y1="155" x2="320" y2="155" stroke="#8B6341" stroke-width="1"/>
  
  <!-- Small decorative dots -->
  <circle cx="165" cy="155" r="2" fill="#8B6341"/>
  <circle cx="235" cy="155" r="2" fill="#8B6341"/>
  
  <!-- Tagline (optional) -->
  <text x="200" y="175" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#6B4E31" letter-spacing="1.5">
    CUSTOM FURNITURE CRAFTED WITH CARE
  </text>
</svg>